<script src="{{ pathto('_static/js/feedback.js', 1) }}"></script>

<!-- 添加反馈弹窗的CSS样式 -->
<style>
/* 主题颜色变量 */
:root {
  --feedback-bg: #ffffff;
  --feedback-text: #333333;
  --feedback-border: #cccccc;
  --feedback-input-bg: #ffffff;
  --feedback-input-border: #cccccc;
  --feedback-cancel-bg: #f5f5f5;
  --feedback-cancel-text: #333333;
  --feedback-cancel-hover: #e0e0e0;
  --feedback-submit-bg: #007bff;
  --feedback-submit-text: #ffffff;
  --feedback-submit-hover: #0056b3;
  --feedback-submit-disabled: #6c757d;
  --feedback-overlay: rgba(0, 0, 0, 0.5);
  --feedback-shadow: rgba(0, 0, 0, 0.15);
}

/* 暗色主题 */
@media (prefers-color-scheme: dark) {
  :root {
    --feedback-bg: #2d3748;
    --feedback-text: #e2e8f0;
    --feedback-border: #4a5568;
    --feedback-input-bg: #1a202c;
    --feedback-input-border: #4a5568;
    --feedback-cancel-bg: #4a5568;
    --feedback-cancel-text: #e2e8f0;
    --feedback-cancel-hover: #718096;
    --feedback-submit-bg: #3182ce;
    --feedback-submit-text: #ffffff;
    --feedback-submit-hover: #2c5282;
    --feedback-submit-disabled: #718096;
    --feedback-overlay: rgba(0, 0, 0, 0.7);
    --feedback-shadow: rgba(0, 0, 0, 0.3);
  }
}

/* 通过body类名检测主题 */
[data-theme="dark"],
.dark-theme,
body.dark {
  --feedback-bg: #2d3748;
  --feedback-text: #e2e8f0;
  --feedback-border: #4a5568;
  --feedback-input-bg: #1a202c;
  --feedback-input-border: #4a5568;
  --feedback-cancel-bg: #4a5568;
  --feedback-cancel-text: #e2e8f0;
  --feedback-cancel-hover: #718096;
  --feedback-submit-bg: #3182ce;
  --feedback-submit-text: #ffffff;
  --feedback-submit-hover: #2c5282;
  --feedback-submit-disabled: #718096;
  --feedback-overlay: rgba(0, 0, 0, 0.7);
  --feedback-shadow: rgba(0, 0, 0, 0.3);
}

#feedback-popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--feedback-bg);
  color: var(--feedback-text);
  border: 1px solid var(--feedback-border);
  border-radius: 8px;
  padding: 20px;
  width: 500px;
  max-width: 90vw;
  box-shadow: 0 4px 20px var(--feedback-shadow);
  z-index: 1000;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  transition: all 0.3s ease;
}

#feedback-popup::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--feedback-overlay);
  z-index: -1;
  backdrop-filter: blur(2px);
}

#feedback-text {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--feedback-input-border);
  border-radius: 4px;
  font-family: inherit;
  font-size: 14px;
  resize: vertical;
  min-height: 100px;
  background: var(--feedback-input-bg);
  color: var(--feedback-text);
  transition: border-color 0.2s ease;
  box-sizing: border-box;
}

#feedback-text:focus {
  outline: none;
  border-color: var(--feedback-submit-bg);
  box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
}

#feedback-name,
#feedback-email {
  background: var(--feedback-input-bg);
  color: var(--feedback-text);
  border: 1px solid var(--feedback-input-border);
  border-radius: 4px;
  transition: border-color 0.2s ease;
  box-sizing: border-box;
}

#feedback-name:focus,
#feedback-email:focus {
  outline: none;
  border-color: var(--feedback-submit-bg);
  box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
}

.feedback-actions {
  margin-top: 20px;
  text-align: right;
}

.feedback-actions button {
  margin-left: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s ease;
  min-width: 80px;
}

#feedback-cancel {
  background: var(--feedback-cancel-bg);
  color: var(--feedback-cancel-text);
}

#feedback-submit {
  background: var(--feedback-submit-bg);
  color: var(--feedback-submit-text);
}

#feedback-cancel:hover {
